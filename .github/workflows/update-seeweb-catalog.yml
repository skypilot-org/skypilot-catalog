name: "update-seeweb-catalog"
on:
  schedule:
    - cron:  '45 */7 * * *'    # Every 7 hours (coprimes with 24)
    # The frequency can be tuned for the trade-off between
    # freshness of the price and github action cost/user downloading
    # overhead of the update.
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_seeweb_catalog:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Clone SkyPilot repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: skypilot-org/skypilot
          path: sky
          
      - name: Clone Catalog repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: catalogs
          token: ${{ secrets.GH_ACTION_PAT }}
          
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: "3.10"
          
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
      - name: Install dependencies
        run: |
          uv venv --seed ~/catalogs-venv
          source ~/catalogs-venv/bin/activate
          cd sky
          uv pip install ".[seeweb]"

      - name: Run fetch_seeweb
        id: fetch_catalogs
        env:
          SEEWEB_API_KEY: ${{ secrets.SEEWEB_API_KEY }}
        run: |
          source ~/catalogs-venv/bin/activate
          
          # Create Seeweb API key file (fallback method)
          mkdir -p ~/.seeweb_cloud
          cat > ~/.seeweb_cloud/seeweb_keys << EOF
          [DEFAULT]
          api_key = ${{ secrets.SEEWEB_API_KEY }}
          EOF
          
          # Parse versions from metadata file to support multiple SkyPilot versions
          # This allows the catalog to be generated for different SkyPilot releases
          versions=$(cat catalogs/.metadata.yml | yq -r '.version_commit | keys[]')
          for version in $versions; do
            commit_hash=$(cat catalogs/.metadata.yml | yq -r ".version_commit.$version")
            cd sky
            if [ "$commit_hash" == "latest" ]; then
              commit_hash=$(git rev-parse origin/master)
            fi
            git checkout $commit_hash
            uv pip install ".[seeweb]"
            cd -
            mkdir -p catalogs/catalogs/$version
            cd catalogs/catalogs/$version
            # Generate catalog for this specific SkyPilot version
            # This ensures compatibility between catalog and SkyPilot version
            python -m sky.catalog.data_fetchers.fetch_seeweb
            cd -
          done

      - name: Commit catalog
        run: |
          versions=$(cat catalogs/.metadata.yml | yq -r '.version_commit | keys[]' | tr '\n' ', ')
          cd catalogs
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m"[Bot] Update Seeweb catalog $versions (scheduled at $(date))" || { echo "No changes to commit" && exit 0; }
          git fetch origin
          git rebase origin/master
          git push 